<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Favicons</title>
</head>
<body>
    <h1>Utilizando favicons</h1>
    <hr>
    <p>Favicon é o ícone de favoritos, como o "G" do google ou o "F" de facebook.</p>
    <p>Para adicionar esses ícones a imagem utilizado precisa estar em formato ICO.
    <br> A tag utilizada é LINK:FAVICON, é posta em cima da tag TITLE.
    </p>
</body>
</html>
