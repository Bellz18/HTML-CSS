<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente </h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/minha-imagem.jpeg"  controls autoplay loop>
        <source src="midias/meu-video.m4v" type="video/m4v">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>Infelizmente seu navegador não tem compatibilidade com o formato de vídeo.</p>
    </video>
    <h1>Vídeos de hospedagem externa.</h1>
    <p>Inserindo vídeos do Yotube</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/uI9IGFpHXA4?si=igOkninJVk-RR4mk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </body>
</html>
